<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="/favicon.png">
    <meta property="og:title" content="" />

    <meta property="og:image" itemprop="image" content="">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.min.js"></script>
    <title>html2apk</title>
</head>

<body>
    <h1>html2apk</h1>
    <p class='jumbo'>Turn a website into an Android application in seconds.</p>
    <form action="/apk">
        <!-- url -->
        <label for="url">Url</label>
        <input id='url' name='url' type="url" placeholder='e.g. https://html2apk.com/' required/>
        <!-- label -->
        <label for="label">Label</label>
        <input id='label' name='label' type="text" required placeholder="e.g. Cool App" />
        <!-- versionCode -->
        <label for="versionCode">Code Version</label>
        <input id='versionCode' name='versionCode' type="number" min='1' required value="1">
        <!--  -->
        <input type="submit" value='Download'>
    </form>
</body>

</html>
